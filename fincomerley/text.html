<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flickering Light with Dark Inside Shadow</title>
  <style>
    .hero {
      position: relative;
      height: 100vh; /* Just to give it some height */
      background-color: #222; /* Dark background for visibility */
    }

    .flickering-light {
      position: absolute;
      top: 46%;
      left: 18.5%;
      transform: translate(-50%, -50%);
      width: 28px;
      height: 73px;
      background-color: transparent; /* Transparent to show shadows */
      animation: flickerr 1s infinite alternate; 
      /* Add inner shadow */
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8); /* Inner shadow (dark) */
    }

    @keyframes flickerr {
      0% {
        opacity: 0.8;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8); /* Dark inner shadow */
      }
      50% {
        opacity: 0.5;
        box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.6); /* Slightly dimmer inner shadow */
      }
      100% {
        opacity: 0.8;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8); /* Inner shadow again */
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="flickering-light"></div>
  </div>

</body>
</html>
